<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="container">
      <div
        style="
          background: linear-gradient(
            90deg,
            rgba(200, 114, 114, 1) 0%,
            rgba(93, 132, 172, 1) 100%
          );
        "
        class="p-4 p-md-5 mb-4 mt-4 rounded text-bg-dark"
      >
        <div class="col-md-6 pb-5">
          <h1 class="display-2">ПельMEonХак</h1>
          <p class="lead">Небольшой хакатон, для небольшой группы людей</p>
        </div>
      </div>

      <div
        class="navbar navbar-expand rounded border-bottom bg-gradient"
        style="background-color: #c1c1c1; position: sticky; top: 10px"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item px-2">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="/data">Data</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="/predictions">Predictions</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active" href="/leaderboard">Leaderboard</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="p-md-4 text-bg" id="Data">
        <table class="table table-striped table-sm">
            <thead>
                <th>Team's name</th>
                <th>Score(Accuresy)</th>
            </thead>
            <tbody>
                {% for key in data.keys() %}
                <tr><td>{{key}}</td><td>{{data[key]}}</td></tr>
                {% endfor %}
            </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
